<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title> 
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
    <link rel="stylesheet" href="style.css">
    <style>li{padding: 8px;
        list-style: none;
     box-shadow: 1px 1px 2px gray ; margin: 6px;}
</style>
</head>
<body class="flex min-h-screen bg-blue-900 justify-center items-center"></bodyclass>>
    <div class="max-w-md bg-blue-700 shadow-md shadow-blue-300 rounded-2xl p-6 m-6">
        <div>
            <input class="w-full p-3 rounded-2xl border-2 border-black" id="input" 
            onkeyup="searchInput()" type="text" placeholder="search" class="border-2 mt-6 rounded">
        </div>
        <input onclick="changefilter(1)"  type="radio" value="1" checked name="filter" >Name
        <input onclick="changefilter(2)"  type="radio" value="2" name="filter" >Surname
        <input onclick="changefilter(3)"  type="radio" value="3" name="filter" >Age
        <input onclick="changefilter(4)"  type="radio" value="4" name="filter" >Address
        <div id="result"></div>
    </div>
        <script>
            var students= [{Name:"Ram",Surname:"Sharma",Age:20,Address:"indore"},
            {Name:"Sita",Surname:"Rajput",Age:21,Address:"Rajpur"},
            {Name:"Raj",Surname:"Gupta",Age:23,Address:"Simla"},
            {Name:"Aman",Surname:"kushwah",Age:22,Address:"Gujrat"},
            {Name:"Shivani",Surname:"Mahajan",Age:24,Address:"Sanawad"}]

            var listElement = document.getElementById("result")

            student(students)
        
            function student(name){
             listElement.innerHTML = name.map((v)=>`<li>
             <h2>Name:${v.Name} Surname:${v.Surname}</h2>
             <h3>Age:${v.Age}</h3>
             <h4>Address:${v.Address}</h4></li>`).join(" ")
            }

            var check = 1
            function changefilter(checkValue){
                check = checkValue
            }
               function searchInput() {
                var input= document.getElementById("input").value.toLowerCase();
                var  modified= students.filter((value)=>{
                    if(check==1){
                        return value.Name.toLowerCase().startsWith(input)
                    }
                    if(check==2){
                        return value.Surname.toLowerCase().startsWith(input)
                    }
                    if(check==3){
                        return value.Age==input
                    }
                    if(check==4){
                        return value.Address.toLowerCase().startsWith(input)
                    }
                })
                student(modified)
            }
                    
            

            </script> 
</body>
</html>
