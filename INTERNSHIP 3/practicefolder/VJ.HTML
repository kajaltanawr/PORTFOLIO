<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="flex flex-col justify-center items-center">
    <div class="h-[70vh] mt-10">
        <h1 class=" text-3xl mb-16 font-extrabold"></h1>
        <div>
            <label class="text-sm mb-3 block">input 1</label>
            <div class="relative flex items-center">
                <input id="input1" type="text" required class="w-full text-sm border border-gray-300 px-4 py-3 rounded-md outline-[#333]" placeholder="Enter first value" /> 
            <div>
        <div>
        </div>
        <label class="text-sm mb-3 block">input 2</label>
        <div class="relative flex items-center">
            <input id="input2" type="text" required class="w-full text-sm border border-gray-300 px-4 py-3 rounded-md outline-[#333]" placeholder="Enter secound value" /> 
             
        </div>
        <button onclick="add()" class="mt-10 shadow-x1 py-2.5 px-4 text-sm font-semibold rounded text-white bg-[#33] hover:bg-black focus:outline-none">+</button>
        <button onclick="sub()" class="mt-10 shadow-x1 py-2.5 px-4 text-sm font-semibold rounded text-white bg-[#33] hover:bg-black focus:outline-none">-</button>
        <button onclick="mul()" class="mt-10 shadow-x1 py-2.5 px-4 text-sm font-semibold rounded text-white bg-[#33] hover:bg-black focus:outline-none">*</button>
        <button onclick="div()" class="mt-10 shadow-x1 py-2.5 px-4 text-sm font-semibold rounded text-white bg-[#33] hover:bg-black focus:outline-none">/</button>
        <h1 class="text-3xl mt-10" id="result">Result</h1>

    </div>
    <script>
        var input1=document.getElementById("input1");  
        var input2=document.getElementById("input2");  
        var result=document.getElementById("result");
         
        function add(){
            result.innerHTML=parseInt(input1.value)+parseInt(input2.value)
        }
        function sub(){
            result.innerHTML=parseInt(input1.value)-parseInt(input2.value)
        }
        function mul(){
            result.innerHTML=parseInt(input1.value)*parseInt(input2.value)

        }
        function div(){
            result.innerHTML=parseInt(input1.value)/parseInt(input2.value)
        }
    </script>
    

    
</body>
</html>
