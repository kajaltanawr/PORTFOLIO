<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student data</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
    <link rel="stylesheet" href="style.css">
    </head>
<body class="flex min-h-screen bg-blue-900 justify-center items-center">
 <div class="max-w-md bg-blue-700 shadow-md shadow-blue-300 rounded-2xl p-6 m-6">
    <div><input class="w-full p-3 rounded-2xl border-2 border-black" id="input" 
        onkeyup="searchInput()" type="text" placeholder="search" class="border-2 mt-6 rounded"></div>
    <div id="list"></div>
</div>
    <script>
        var array= ["Ram","Sita","Raj","Aman","Shivani"]
        student(array)
        function student(name){
      var  Maparray= name.map((v)=>"<li>"+v+"</li>").join(" ")
           var list= document.getElementById("list").innerHTML=Maparray;
        }
        function searchInput() {
            var input= document.getElementById("input").value.toLowerCase();
            var  modified= array.filter((value)=>value.toLowerCase().startsWith(input))
            student(modified)
    
            
        } 
        </script>
        
        
</body>
</html
